<main class="flex-1 bg-gray-50 p-6">
    <div class="border-4 border-dashed border-gray-300 rounded-lg h-96">
        <!-- Form to add new record -->
        <form method="POST">
            <label for="title">Record Title:</label><br>
            <input type="text" id="title" name="title" required class="bg-gray-200"><br>
            
            <label for="reading">Reading:</label><br>
            <input type="number" id="reading" name="reading" required class="bg-gray-200"><br><br>
            
            <input type="submit" value="Add Record">
        </form>
    
        <!-- Display stored records -->
        <h2>Existing Records:</h2>
        <ul>
            {% for record in records %}
                <li>{{ record.title }}: {{ record.reading }}</li>
            {% endfor %}
        </ul>
               
            </div>
        </div>

        
       
    </div>
</main>
